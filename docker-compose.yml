version: "3.7"
services:
  advent-php:
    build:
      dockerfile: Dockerfile
      context: .
    entrypoint: php -d xdebug.start_with_request=yes -d xdebug.client_port=9000 "${XDEBUG_USER_CONFIG:--d xdebug.discover_client_host=1}"
    environment:
      PHP_IDE_CONFIG: "serverName=advent-of-code"
    volumes:
      - .:/opt/project
  advent-composer:
    build:
      dockerfile: Dockerfile
      context: .
    entrypoint: composer
    volumes:
      - .:/opt/project
